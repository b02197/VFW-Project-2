<!DOCTYPE html>

    <html>
        <head>
            <meta charset="utf-8" />
            <meta name="keyword" content="cheeseburger, hamburger" />
            <meta name="description" content="This is a web app for making a burger order" />
            <meta name="robots" content="index, follow" />
            <meta name="viewport" content="user-scalable=no, width=device-width" />
            <link href="css/styles.css" rel="stylesheet" />
            <title>Burger Maker</title>
        </head>
        <body>
            <h1 id="burger">Place a Burger order</h1>
            <form action="#" method="post" id="burgerMaker">
                <fieldset id="makeBurger>                       
                    <legend>Make a burger</legend>
                    <ul id="data">
                        <li><label for="sName">Server Name:</label><input type="text" id="sName" /></li>
                        <li><label for="tNum">Table Number:</label><input type="text" id="tNum" /></li>
                        <li><label for="tDate">Today's Date:</label><input type="date" id="tDate"/></li>
                        <li><label for="cheese">Do you want cheese? Yes or No</label><input type="range" name="cheese" min="1" max="2" id="cheese"/></li>
                        <li id="select"><label for="temperature">What temperature would you like your burger?</label></li>
                        <li><label for ="cond">What condiments?</label>
                            <ul>
                                <li><input type="checkbox" value="Ketchup" id="ketch" /><label for="ketch">Ketchup</label></li>
                                <li><input type="checkbox" value="Mustard" id="must" /><label for="must">Mustard</label></li>
                                <li><input type="checkbox" value="Mayo" id="mayo" /><label for="mayo">Mayo</label></li>
                                <li><input type="checkbox" value="Pickle" id="pick" /><label for="pick">Pickle</label></li>
                                <li><input type="checkbox" value="Onion" id="onion" /><label for="onion">Onion</label></li>
                                <li><input type="checkbox" value="Lettuce" id="lett" /><label for="lett">Lettuce</label></li>
                                <li><input type="checkbox" value="Tomatoe" id="toma" /><label for="toma">Tomatoe</label></li>
                            </ul>
                        </li>
                        <li><label for="more">Special requests:</label><textarea id="more"></textarea></li>
                        <li><label for= "side">Side dish?</label>
                            <ul>
                                <li><input type="radio" checked value="No Side" id="noSide" name="side" /><label for="noSide">No Side</label></li>
                                <li><input type="radio"  value="Fries" id="fries" name="side" /><label for="fries">Fries</label></li>
                                <li><input type="radio"  value="Onion Rings" id="oring" name="side" /><label for="oring">Onion Rings</label></li>
                                <li><input type="radio"  value="chips" id="chips" name="side" /><label for="chips">Chips</label></li>
                            </ul>   
                        </li>
                    </ul>
                </fieldset>
                <input type="button" value="Send Order" id="submit"/> <!-- Submit button for form -->
                <input type="hidden" value="true"/>   <!-- hidden button -->
                <p>
                <a href="#" id="clear">Clear stored data</a> <!-- Clear data link -->
                <a href="#" id="displayData">Display data</a>  <!-- Display data link-->
                </p>
            </form>
            <script src="js/main.js" type="text/javascript"></script>
        </body>
    </html>
